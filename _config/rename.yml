    # You can define custom names on a per gateway basis, if you define your gateway here, it will take priority
    # and then will fall back to any of the global renames above (if set). The example below shows how you would rename
    # the default fields for the Stripe payment gateway
    # -------------------------------------------
    #Stripe:
      #name: 'stripeCardName'
      #number: 'stripeCardNumber'
